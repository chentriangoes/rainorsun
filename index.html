<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </header>

    <main class="container">
        <div class="row">
            <section class="col-4 bg-light">
                <p class="search-header my-1">Search for a City</p>
                    <div class="input-group mb-3">
                        <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
            </section>

            <section class="col-8">
                <!-- Current Weather -->
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                <img id="current-pic" src="" alt=""> <!--check place holder-->
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <p id="temp"></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <p id="wind"></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="UVindex"></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 5-Day Forecast Weather -->
                <section class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast:</h3>
                    </div>
                </section>

                <section class="row" id="forecast-cards">
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="1stDay">
                        <p id="date1"></p>
                        <img id="icon1"></img>
                        <p id="temp1"></p>
                        <p id="wind1"></p>
                        <p id="humidity1"></p>
                    </div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="2ndDay">
                        <p id="date2"></p>
                        <img id="icon2"></img>
                        <p id="temp2"></p>
                        <p id="wind2"></p>
                        <p id="humidity2"></p>
                    </div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="3rdDay">
                        <p id="date3"></p>
                        <img id="icon3"></img>
                        <p id="temp3"></p>
                        <p id="wind3"></p>
                        <p id="humidity3"></p>
                    </div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="4thDay">
                        <p id="date4"></p>
                        <img id="icon4"></img>
                        <p id="temp4"></p>
                        <p id="wind4"></p>
                        <p id="humidity4"></p>
                    </div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="5thDay">
                        <p id="date5"></p>
                        <img id="icon5"></img>
                        <p id="temp5"></p>
                        <p id="wind5"></p>
                        <p id="humidity5"></p>
                    </div>
                </section>
            </section>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
